<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>
  
</head>
<body>
  <main id="container"> 
    <div id="card">
      <img id='image' alt="qr-code" src="images/image-qr-code.png"/>
      <h1 id="title">Improve your front end <br/> skills by building projects</h1>
      <p id="paragraph"> Scan the QR code to visit Frontend <br/> Mentor and take your coding skills to <br/> the next level </p>
    </div>
  </main>
</body>
</html>
